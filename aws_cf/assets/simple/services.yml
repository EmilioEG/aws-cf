Environments:
  - name: default
    # Replace this with your region
    profile: <AWS_ACCOUNT>
    # Replace this with your region
    region: <AWS_REGION>
    # A bucket where artifacts generated by cloudformation will be stored
    artifacts: <ARTIFACT_BUCKTE>

Stacks:
  - path: $root/<PATH_TO_STACK>
    name: <NAME_OF_STACK>

  - path: $root/aws/services/App.yml
    name: App
